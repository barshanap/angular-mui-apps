<h1 mat-dialog-title>{{ productHeading }}</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category" placeholder="Category">
        <mat-option value="fruits">Fruits</mat-option>
        <mat-option value="electronic">Electronis</mat-option>
        <mat-option value="grocerry">Grocerry</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label id="example-radio-group-label"><h3>Product Freshness</h3></label>
    <mat-radio-group
      formControlName="freshness"
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
    >
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let freshness of freshnessLists"
        [value]="freshness"
      >
        {{ freshness }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        formControlName="price"
        matInput
        type="number"
        placeholder="Price"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comments</mat-label>
      <textarea
        formControlName="comment"
        matInput
        placeholder="Comments"
      ></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="addProduct()">
    {{ actionBtn }}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
